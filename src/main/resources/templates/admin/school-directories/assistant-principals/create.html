<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/fragments/head}"></head>
<body>
<div th:insert="~{admin/fragments/header}"></div>
<h1>Add Assistant Principal</h1>
<form th:action="@{/admin/school-directories/{id}/assistant-principals/create(id=${assistantPrincipal.schoolTelephoneDirectory.id})}"
      th:object="${assistantPrincipal}" method="post">
    <div>
        <label for="name">Assistant Principal Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<div th:insert="~{admin/fragments/footer}"></div>
</body>
</html>
