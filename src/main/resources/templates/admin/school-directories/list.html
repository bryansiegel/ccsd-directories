<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/fragments/head}"></head>
<body>
<div th:insert="~{admin/fragments/header}"></div>
<h1>School Telephone Directories</h1>
<a th:href="@{/admin/school-directories/create}" class="btn btn-primary">Add New Directory</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>School Name</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Assistant Principals</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="directory : ${directories}">
        <td th:text="${directory.id}"></td>
        <td th:text="${directory.schoolName}"></td>
        <td th:text="${directory.schoolAddress}"></td>
        <td th:text="${directory.schoolTelephoneNumber}"></td>
        <td th:text="${directory.assistantPrincipal}"></td>
        <td>
            <a th:href="@{/admin/school-directories/{id}/assistant-principals/create(id=${directory.id})}" class="btn btn-info">Add Assistant Principal</a>
        </td>
        <td>
            <a th:href="@{/admin/school-directories/edit/{id}(id=${directory.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/admin/school-directories/delete/{id}(id=${directory.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:insert="~{admin/fragments/footer}"></div>
</body>
</html>
