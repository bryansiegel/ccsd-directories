<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/fragments/head}"></head>
<body>
<div th:insert="~{admin/fragments/header}"></div>
<h1>Create School Directory</h1>
<form th:action="@{/admin/school-directories/create}" th:object="${directory}" method="post">
    <div>
        <label for="grades">Grades:</label>
        <input type="text" id="grades" th:field="*{grades}" required />
    </div>
    <div>
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" th:field="*{schoolName}" required />
    </div>
    <div>
        <label for="schoolAddress">Address:</label>
        <input type="text" id="schoolAddress" th:field="*{schoolAddress}" required />
    </div>
    <div>
        <label for="schoolTelephoneNumber">Telephone:</label>
        <input type="text" id="schoolTelephoneNumber" th:field="*{schoolTelephoneNumber}" required />
    </div>
    <div>
        <label for="assistantPrinciple">Assistant Principle:</label>
        <input type="text" id="assistantPrinciple" th:field="*{assistantPrincipal}" />
    </div>
    <div>
        <label for="wan">WAN:</label>
        <input type="text" id="wan" th:field="*{schoolWan}" />
    </div>
    <div>
        <label for="fax">FAS:</label>
        <input type="text" id="fax" th:field="*{schoolFax}" />
    </div>
    <div>
        <label for="principal">Pricipal:</label>
        <input type="text" id="principal" th:field="*{schoolPrincipal}" />
     </div>
    <div>
        <label for="officeManager">Office Manager:</label>
        <input type="text" id="officeManager" th:field="*{officeManager}" />
    </div>
    <div>
        <label for="trusteeDistrict">Trustee District:</label>
        <input type="text" id="trusteeDistrict" th:field="*{officeManager}" />
    </div>
    <div>
        <label for="municipality">Municipality:</label>
        <input type="text" id="municipality" th:field="*{municipality}" />
    </div>
    <div>
        <label for="regionUnitSupervisor">Region Unit Supervisor:</label>
        <input type="text" id="regionUnitSupervisor" th:field="*{regionUnitSupervisor}" />
    </div>
    <div>
        <label for="regionUnitSupervisorTelephoneNumber">Region Unit Supervisor Telephone Number:</label>
        <input type="text" id="regionUnitSupervisorTelephoneNumber" th:field="*{regionUnitSupervisorTelephoneNumber}" />
    </div>
    <div>
        <label for="studentSuccessCoordinator">Student Success Coordinator:</label>
        <input type="text" id="studentSuccessCoordinator" th:field="*{studentSuccessCoordinator}" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<div th:insert="~{admin/fragments/footer}"></div>
</body>
</html>
